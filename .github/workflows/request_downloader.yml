name: Request Downloader

on:
  push:
    paths:
      - 'upload_requests/**'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache ffmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: ffmpeg
          key: ffmpeg-${{ runner.os }}-6.1

      - name: Install ffmpeg (if not cached)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          mkdir -p ffmpeg
          cp "$(which ffmpeg)" ffmpeg/
          cp "$(which ffprobe)" ffmpeg/

      - name: Add ffmpeg to PATH
        run: echo "${{ github.workspace }}/ffmpeg" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-auth google-auth-oauthlib google-api-python-client yt_dlp pywebpush

      - name: Write Secrets to local files
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" > client_secret.json
          echo "${{ secrets.CLIENT_SECRET1 }}" > client_secret1.json
          echo "${{ secrets.TOKEN }}" > token.json
          echo "${{ secrets.TOKEN1 }}" > token1.json
        shell: bash

      - name: Run downloader script
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
          GOOGLE_DRIVE_CRED: ${{ secrets.GOOGLE_DRIVE_CRED }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          CLIENT_SECRET1: ${{ secrets.CLIENT_SECRET1 }}
        run: python main.py
