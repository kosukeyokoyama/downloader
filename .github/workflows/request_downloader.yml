name: Request Downloader

on:
  push:
    paths:
      - 'upload_requests/**'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download and setup ffmpeg
        run: |
          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          FFMPEG_DIR=$(ls -d ffmpeg-*-amd64-static)
          echo "FFMPEG_DIR=$FFMPEG_DIR"
          mkdir -p ffmpeg
          cp "$FFMPEG_DIR/ffmpeg" ffmpeg/
          cp "$FFMPEG_DIR/ffprobe" ffmpeg/
          chmod +x ffmpeg/ffmpeg ffmpeg/ffprobe

      - name: Add ffmpeg directory to PATH
        run: echo "${{ github.workspace }}/ffmpeg" >> $GITHUB_PATH

      - name: Set up Python virtual environment
        run: python -m venv .venv

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.11

      - name: Install Python dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install requests google-auth google-auth-oauthlib google-api-python-client yt_dlp pywebpush

      - name: Write secrets to local files
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" > client_secret.json
          echo "${{ secrets.CLIENT_SECRET1 }}" > client_secret1.json
          echo "${{ secrets.TOKEN }}" > token.json
          echo "${{ secrets.TOKEN1 }}" > token1.json
        shell: bash

      - name: Run downloader script
        env:
          FFMPEG_LOCATION: ${{ github.workspace }}/ffmpeg/ffmpeg
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
          GOOGLE_DRIVE_CRED: ${{ secrets.GOOGLE_DRIVE_CRED }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          CLIENT_SECRET1: ${{ secrets.CLIENT_SECRET1 }}
        run: |
          source .venv/bin/activate
          python main.py
