name: Request Downloader

on:
  push:
    paths:
      - 'upload_contents/request/**'  # JSONが追加されたときだけ実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # 使用するPythonバージョンに合わせて変更

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests google-auth google-auth-oauthlib google-api-python-client yt_dlp

    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Run downloader script
      env:
        GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}  # GitHub Secretsに保存したトークン
        GOOGLE_DRIVE_CRED: ${{ secrets.GOOGLE_DRIVE_CRED }}
      run: |
        python main.py
